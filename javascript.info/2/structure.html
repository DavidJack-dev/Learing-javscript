<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div><spen>"use strict"는 반드시 최상단에 위치시키세요.</spen>
    <spen>최상단에 있지 않으면 엄격모드가 활성화 되지 않을 수 있다.</spen>

    <spen><h1>왜 strict 모드를 사용하는가?</h1>
    "보안" 자바스크립트를 작성하는 쉬운 방법이기 떄문입니다. 다른 이유는 "올바르지 않은 문법"을 사전에 검출할 수 있습니다.
    strict 모드는 쓰기금지 프로퍼티의 정의, getter 전용 프로터티, 존재 하지 않는 프로퍼티, 존재하지 않는 변수, 존재하지 않는 객체에 대해 에러를 발생.</spen>
</div>
<script>
  "use strict";
</script>
</body>
</html>
